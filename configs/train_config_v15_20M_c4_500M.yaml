# DAWN v15 Training Config - 20M Scale, 500M tokens
# Direct Knowledge Projection (NeuronMemory bypasses Feature neurons)

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000
  max_val_tokens: 2000000

model:
  model_version: "15.0"
  d_model: 384
  n_layers: 12
  n_heads: 4
  rank: 64
  state_dim: 64

  # FRVK Neurons (optimized for 20M scale)
  n_feature: 28
  n_relational: 160
  n_value: 12
  n_knowledge: 256
  coarse_k: 16                    # Stage 1: router → coarse candidates
  fine_k: 8                       # Stage 2: knowledge_encoder → fine selection
  knowledge_rank: 128             # v15: 64 → 128 (larger matching space)
  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false

  # Top-k settings (optimized)
  top_k_feature: 6
  top_k_relational: 16
  top_k_value: 3
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

training:
  batch_size: 96
  num_epochs: 3
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v15_20M_c4_500M
log_dir: /content/drive/MyDrive/dawn/logs_v15_20M_c4_500M

# v15 Changes:
#   - 2-Stage Hierarchical Knowledge Retrieval
#     * Stage 1: x → router → coarse_k candidates (Excitability)
#     * Stage 2: x → knowledge_encoder (shared) → fine match → fine_k selection
#   - knowledge_rank: 64 → 128 (larger matching space)
