#   - 5 separate routers â†’ 1 UnifiedNeuronRouter
#   - All neurons in same d_space=64 embedding
#   - Starvation bonus with decay for exploration
#   - Usage EMA tracking per neuron type
#   - Fewer router params (~25K vs ~42K)
