# DAWN v13.2 Training Config - 12M Scale, 500M tokens
# Unified Neuron Router
# Based on train_config_v13_1_12M_c4_500M.yaml

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000   # 500M tokens
  max_val_tokens: 2000000        # 2M tokens

# Model Architecture
model:
  model_version: "13.2"
  d_model: 320
  n_layers: 4
  n_heads: 4
  rank: 64
  state_dim: 64
  n_compress: 48
  n_expand_QK: 12    # Q/K shared pool
  n_expand_V: 24     # V separate pool (expanded)
  n_knowledge: 80
  knowledge_k: 10
  knowledge_rank: 64
  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: true
  top_k_compress: 12
  top_k_QK: 4        # Top-k for QK router
  top_k_V: 8         # Top-k for V router
  d_space: 64        # Unified neuron embedding space
  router_dropout: 0.1
  token_routing: false

# Training
training:
  batch_size: 256
  num_epochs: 10
  lr: 0.0004
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v13_2_12M_c4_500M
log_dir: /content/drive/MyDrive/dawn/logs_v13_2_12M_c4_500M

