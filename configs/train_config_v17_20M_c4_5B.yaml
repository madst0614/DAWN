# DAWN v17 Training Config - 20M Scale, 5B tokens
# v16.3 + Knowledge Feature-Restore 분리 라우팅 (8개 독립 뉴런 풀)

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "17"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 64
  state_dim: 64

  # Attention - Q/K/V 완전 분리 (v16.3 동일)
  # Q compression/restoration
  n_feature_q: 56
  n_restore_q: 56
  top_k_feature_q: 16
  top_k_restore_q: 16

  # K compression/restoration
  n_feature_k: 56
  n_restore_k: 56
  top_k_feature_k: 16
  top_k_restore_k: 16

  # V compression/restoration
  n_feature_v: 24
  n_restore_v: 24
  top_k_feature_v: 6
  top_k_restore_v: 6

  # Knowledge - Feature-Restore 분리 라우팅 (NEW in v17)
  n_feature_know: 24
  n_restore_know: 24
  knowledge_rank: 128
  top_k_feature_know: 4
  top_k_restore_know: 4

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

  # Excitability
  excitability_tau: 1.5
  excitability_ema_alpha: 0.01
  excitability_decay_rate: 0.99995

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v17_20M_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_v17_20M_c4_5B

# v17 Architecture (v16.3 + Knowledge Feature-Restore 분리 라우팅)
#   8개 독립 뉴런 풀:
#
#   Attention Circuit (Q/K/V 완전 분리):
#   - Feature_Q=56 (k=16), Feature_K=56 (k=16), Feature_V=24 (k=6) -> 136 compression neurons
#   - Restore_Q=56 (k=16), Restore_K=56 (k=16), Restore_V=24 (k=6) -> 136 restoration neurons
#
#   Knowledge Circuit (Feature-Restore 분리 라우팅):
#   - Feature_Know=24 (k=4): [24, 384, 128] - 독립 compression 라우팅
#   - Restore_Know=24 (k=4): [24, 128, 384] - 독립 restoration 라우팅
#
#   Routing paths:
#   - Q: x -> proj_feature_q -> Feature_Q -> h_q -> proj_restore_q -> Restore_Q -> Q
#   - K: x -> proj_feature_k -> Feature_K -> h_k -> proj_restore_k -> Restore_K -> K
#   - V: x -> proj_feature_v -> Feature_V -> h_v -> proj_restore_v -> Restore_V -> V
#   - Knowledge: x -> proj_feature_know -> Feature_Know -> h -> proj_restore_know -> Restore_Know -> output
