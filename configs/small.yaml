# DAWN v9.1 Small (~8M params)
# For development and quick experiments

model:
  model_version: "9.1"
  vocab_size: 30522
  d_model: 256
  n_layers: 4
  n_heads: 4
  rank: 64
  max_seq_len: 128

  # Compress/Expand (hard selection)
  n_compress: 4
  n_expand: 4

  # Reflection (gated, separate pools)
  n_reflect_d: 64
  n_reflect_r: 64
  reflect_k: 3

  # Knowledge
  n_knowledge: 64
  knowledge_k: 8

  dropout: 0.1

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/wikitext_5to1_texts.pkl
  val_files:
    - validation/wikitext_5to1_texts.pkl

training:
  batch_size: 128
  num_epochs: 3
  lr: 0.00028
  warmup_ratio: 0.1
  weight_decay: 0.01
  orthogonality_weight: 0.01
  load_balance_weight: 0.01

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v91
log_dir: /content/drive/MyDrive/dawn/logs_v91
