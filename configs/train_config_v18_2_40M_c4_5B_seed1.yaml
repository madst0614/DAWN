# DAWN v18.2 Training Config - 40M Scale, 5B tokens (Seed 1)
# Ablation vs v17.1: rank 16 (vs 64), 4x neurons, learnable tau (vs top-k=12)
# Fair comparison: 4 paths × 12 neurons × rank 16 = 768 dim (same as v17.1's 12 × 64)

seed: 1

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "18.2"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 16
  state_dim: 64

  # Attention - 4x neurons from v17.1
  n_feature_qk: 256
  n_feature_v: 1020
  n_restore_qk: 256
  n_restore_v: 1020

  # Knowledge - 4x neurons from v17.1
  n_feature_know: 620
  n_restore_know: 620
  knowledge_rank: 16

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: true
  d_space: 256
  router_dropout: 0.1
  attention_token_routing: true
  knowledge_token_routing: true
  use_ssm_context: false

  # v18.2 specific - multi-path learnable tau routing
  max_paths: 2
  path_max_k: 12  # 4 paths × 12 = 48 neurons × rank 16 = 768 dim
  learnable_tau: true

training:
  batch_size: 128
  gradient_accumulation_steps: 1
  num_epochs: 1
  lr: 0.00065
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.00002
  tau_reg_weight: 0.001

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v18.2_40M_c4_5B_seed1
log_dir: /content/drive/MyDrive/dawn/logs_v18.2_40M_c4_5B_seed1

# v18.2 Multi-Path Learnable Tau Architecture
#
#   Attention Circuit (4-path routing, 48 total neurons):
#   - Feature_QK=256 (4 paths × 12): per-token Q/K compression
#   - Feature_V=1056 (4 paths × 12): per-token V compression
#   - Restore_QK=256 (4 paths × 12): per-token Q/K restoration
#   - Restore_V=1056 (4 paths × 12): per-token V restoration
#
#   Knowledge Circuit (4-path routing, 48 total neurons):
#   - Feature_Know=640 (4 paths × 12): per-token compression
#   - Restore_Know=640 (4 paths × 12): per-token restoration
#
#   vs v17.1: same activation dims (768), but rank 16 vs 64
