# DAWN v8 Medium Configuration
# Balanced performance and efficiency

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_file: train/wikitext_5to1_texts.pkl
  val_file: validation/wikitext_5to1_texts.pkl

# Model Architecture (v8.0)
model:
  model_version: "8.0"
  d_model: 512
  n_layers: 6
  n_heads: 8

  # TransformNeurons (shared across layers)
  rank: 128               # d_model / 4
  n_input: 16
  n_process: 64
  n_output: 16
  process_k: 4

  # KnowledgeNeurons
  n_knowledge: 256
  knowledge_k: 16

  max_seq_len: 256
  dropout: 0.1

# Training
training:
  batch_size: 64
  num_epochs: 30
  lr: 0.0002
  weight_decay: 0.1
  warmup_epochs: 2

  # Regularization
  orthogonality_weight: 0.01
  process_norm_weight: 0.01
  load_balance_weight: 0.01

# Mixed precision
use_amp: true

# Paths
checkpoint_dir: checkpoints/dawn_medium
log_dir: logs/dawn_medium
