# DAWN v18.0 Training Config - 20M Scale, 500M tokens
# Fixed Threshold Multi-Path Routing
# rank=16, max_paths=4, fixed tau + masked softmax

seed: 42

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000
  max_val_tokens: 2000000

model:
  model_version: "18.0"
  d_model: 256
  n_layers: 8
  n_heads: 4
  rank: 16
  state_dim: 64

  # v18: Multi-path parameters
  max_paths: 4
  fixed_tau: 0.0
  path_min_k: 8
  path_max_k: 16

  # Attention - Q/K shared pool (no top_k, uses fixed threshold)
  n_feature_qk: 64
  n_feature_v: 264
  n_restore_qk: 64
  n_restore_v: 264

  # Knowledge - Feature-Restore pattern
  n_feature_know: 160
  n_restore_know: 160
  knowledge_rank: 16

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 256
  router_dropout: 0.1
  attention_token_routing: true
  knowledge_token_routing: true
  use_ssm_context: false

training:
  batch_size: 32
  num_epochs: 1
  lr: 0.0003
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.00002
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v18_20M_500M
log_dir: /content/drive/MyDrive/dawn/logs_v18_20M_500M

# v18.0 Architecture
#
# Key differences from v17.1:
#   - No top_k parameters (uses fixed threshold + masked softmax)
#   - fixed_tau: threshold for neuron selection
#   - path_min_k: minimum neurons guaranteed (topk fallback)
#   - path_max_k: neurons per path (max = path_max_k * max_paths)
#   - max_paths: limits parallel path count
#
# Neuron selection flow:
#   x -> neuron_router -> scores [B, S, N]
#   mask = (scores > tau) | topk(path_min_k) & topk(path_max_k * max_paths)
#   weights = masked_softmax(scores, mask)
#   chunk by score rank -> 1~max_paths paths -> sum Q, K, V
