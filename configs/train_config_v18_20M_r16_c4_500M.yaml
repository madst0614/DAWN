# DAWN v18.0 Training Config - 20M Scale, 500M tokens
# Adaptive Threshold Multi-Path Routing
# rank=16, max_paths=4, threshold-based neuron selection

seed: 42

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000
  max_val_tokens: 2000000

model:
  model_version: "18.0"
  d_model: 256
  n_layers: 8
  n_heads: 4
  rank: 16
  state_dim: 64

  # v18: Multi-path parameters
  max_paths: 4
  threshold_temp: 1.0
  tau_reg_lambda: 0.01

  # Attention - Q/K shared pool (no top_k, uses adaptive threshold)
  n_feature_qk: 64
  n_feature_v: 264
  n_restore_qk: 64
  n_restore_v: 264

  # Knowledge - Feature-Restore pattern
  n_feature_know: 160
  n_restore_know: 160
  knowledge_rank: 48

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 256
  router_dropout: 0.1
  attention_token_routing: false
  knowledge_token_routing: false
  use_ssm_context: true

training:
  batch_size: 128
  num_epochs: 1
  lr: 0.0008
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.00002
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v18_20M_500M
log_dir: /content/drive/MyDrive/dawn/logs_v18_20M_500M

# v18.0 Architecture
#
# Key differences from v17.1:
#   - No top_k parameters (uses adaptive threshold instead)
#   - threshold_temp controls sigmoid sharpness
#   - tau_reg_lambda penalizes high activation ratio
#   - max_paths limits parallel path count
#
# Neuron selection flow:
#   x -> threshold_proj(x) -> tau [B, S, 1]
#   x -> neuron_router -> scores [B, S, N]
#   sigmoid((scores - tau) / temp) -> soft weights
#   chunk by score rank -> 1~4 paths -> sum Q, K, V
