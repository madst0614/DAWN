# DAWN v13.0 Training Config - 11M Scale, 500M tokens
# C4 dataset, Parameter efficiency test
# Goal: 11M DAWN vs 18M Baseline with more data

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000   # 500M tokens
  max_val_tokens: 2000000        # 2M tokens

# Model Architecture (11M - unchanged)
model:
  model_version: "13.0"
  d_model: 320
  n_layers: 4
  n_heads: 4
  rank: 64
  state_dim: 64
  n_compress: 48
  n_expand: 24
  n_knowledge: 80
  knowledge_k: 10
  knowledge_rank: 64
  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  top_k_compress: 8
  top_k_expand: 8
  router_dropout: 0.1
  token_routing: false

# Training
training:
  batch_size: 256
  num_epochs: 10
  lr: 0.0004
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.05
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v13_11M_c4_500M
log_dir: /content/drive/MyDrive/dawn/logs_v13_11M_c4_500M
