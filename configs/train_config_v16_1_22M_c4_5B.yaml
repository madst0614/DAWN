# DAWN v16.1 Training Config - 22M Scale, 5B tokens
# Split Feature R/V + Langevin Excitability (adaptive dead neuron recovery)

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "16.1"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 64
  state_dim: 64

  # v16.1: Optimized neuron counts
  n_feature_r: 96                 # FR: 72→96 (병목 해소)
  n_feature_v: 24                 # FV: 48→24
  top_k_feature_r: 12             # k: 8→12 (DivRatio 안정화)
  top_k_feature_v: 3              # k: 6→3

  # Symmetric design
  n_relational: 96                # R: 196→96 (68개 active)
  n_value: 16                     # V: 24→16
  top_k_relational: 12            # k: 20→12
  top_k_value: 2                  # k: 4→2

  # Knowledge
  n_knowledge: 300
  coarse_k: 16
  fine_k: 8
  knowledge_rank: 128

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

  # Excitability + Langevin Dynamics (v16.1 feature)
  excitability_tau: 1.5
  excitability_ema_alpha: 0.01
  langevin_alpha: 0.0003          # decay rate for excitability weight
  langevin_beta: 0.0006           # boost rate based on dead_ratio

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v16.1_22M_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_v16.1_22M_c4_5B

# v16.1 Architecture + Langevin Excitability
#   - FR=96 (k=12), FV=24 (k=3)  → 120 feature neurons
#   - R=96 (k=12), V=16 (k=2)    → 112 expansion neurons
#   - Total: 232 neurons
#   - Langevin dynamics: dw = -α*w + β*dead_ratio
#   - w* = (β/α) × dead_ratio = 2 × dead_ratio
