# DAWN v7.1 Training Configuration
# Symmetric Basis FFN - W_down 제거

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_file: train/wikitext_5to1_texts.pkl
  val_file: validation/wikitext_5to1_texts.pkl

# Model Architecture (v7.1: Symmetric Basis FFN)
model:
  model_version: "7.1"    # DAWN v7.1 - Symmetric FFN
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # Neurons (v7.1: Same as v7.0, recipe-based)
  n_neurons: 64           # Size of neuron pool per layer
  neuron_k: 8             # Top-k neurons to select

  # Basis FFN (v7.1: Symmetric - Up/Down use same basis!)
  n_basis: 32             # Number of orthogonal basis
  basis_rank: 64          # Basis rank
  # v7.1 핵심: W_down 제거! Down = Up의 Transpose
  # Up: x @ W_A @ W_B, Down: h @ W_B.T @ W_A.T
  # 파라미터 절약: Layer당 262K params 감소

  # Architecture
  d_ff: 1024              # Feed-forward dimension
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # v7.1 Regularization (same as v7.0)
  diversity_weight: 0.05  # Recipe diversity loss (권장: 0.01~0.1)
  load_balance_weight: 0.01  # Load balance loss (권장: 0.01~0.05)

# Mixed precision (faster training on GPU)
use_amp: true

# Paths
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints
log_dir: /content/drive/MyDrive/dawn/checkpoints
