# DAWN v16.4 Training Config - 20M Scale, 5B tokens
# Shared Pool + Separate Routing (v16.3 optimized structure)

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "16.4"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 64
  state_dim: 64

  # v16.4: Shared Pool + Separate Routing
  # Feature_QK: Q/K compression shared pool (v16.3 FQ+FK 대응)
  n_feature_qk: 96
  top_k_feature_qk: 8

  # Feature_V: V compression
  n_feature_v: 24
  top_k_feature_v: 3

  # Restore_QK: Q/K restoration shared pool (v16.3 RQ+RK 대응)
  n_restore_qk: 96
  top_k_restore_qk: 8

  # Restore_V: V restoration
  n_restore_v: 24
  top_k_restore_v: 3

  # Knowledge
  n_knowledge: 256
  coarse_k: 16
  fine_k: 8
  knowledge_rank: 128

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

  # Excitability (decay-based, no Langevin)
  excitability_tau: 1.5
  excitability_ema_alpha: 0.01
  excitability_decay_rate: 0.99995

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v16_4_20M_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_v16_4_20M_c4_5B

# v16.4 Architecture (Shared Pool + Separate Routing)
#   - Feature_QK=96 (k=8) - Q/K shared pool, separate routing
#   - Feature_V=24 (k=3) - V compression
#   - Restore_QK=96 (k=8) - Q/K shared pool, separate routing
#   - Restore_V=24 (k=3) - V restoration
#   - Knowledge=256 (coarse=16 -> fine=8)
#   Routing paths:
#   - Q: x -> Feature_QK(Q routing) -> h_q -> Restore_QK(Q routing) -> Q
#   - K: x -> Feature_QK(K routing) -> h_k -> Restore_QK(K routing) -> K
#   - V: x -> Feature_V -> h_v -> Restore_V -> V
