# Vanilla Transformer Baseline - 60M Scale, 5B tokens
# Interpolated between 22M baseline and OPT-125M

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "baseline"
  d_model: 512
  n_layers: 12
  n_heads: 8
  d_ff: 2048
  max_seq_len: 512
  dropout: 0.1

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.0005
  weight_decay: 0.1
  warmup_ratio: 0.06

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_baseline_60M_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_baseline_60M_c4_5B

# Parameter calculation:
# Embedding: 30522 × 512 = 15.6M
# Per layer: 512×512×4 (attn) + 512×2048×2 (ffn) = 1.05M + 2.1M = 3.15M
# 12 layers: 3.15M × 12 = 37.8M
# Total: ~53M
#
# Configuration rationale:
# - Interpolated between 22M (d=304, L=12) and OPT-125M (d=768, L=12)
# - Maintains d_ff = 4 × d_model (standard ratio)
# - head_dim = 64 (512 / 8 = 64, standard)
# - Same depth as baselines for fair comparison
