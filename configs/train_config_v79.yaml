# DAWN v7.9 Training Config
# NeuronCircuit with Householder Transformations

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_file: train/wikitext_5to1_texts.pkl
  val_file: validation/wikitext_5to1_texts.pkl

# Model Architecture (v7.9: NeuronCircuit with Householder)
model:
  model_version: "7.9"    # DAWN v7.9 - NeuronCircuit
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # NeuronCircuit parameters
  rank: 64                # Projection rank (4 heads x 16 d_head)
  n_input: 8              # Number of input neurons (256 -> 64 compression)
  n_process: 32           # Number of Householder process neurons
  n_output: 8             # Number of output neurons (64 -> 256 restoration)
  process_k: 3            # Number of process neurons to select (top-k)

  # Selection mode
  use_soft_selection: true  # true: weighted sum, false: hard selection

  # Architecture
  d_ff: 1024              # Feed-forward dimension (Standard FFN)
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # Regularization (v7.9: orthogonality + process norm)
  orthogonality_weight: 0.01   # Input/Output neuron orthogonality loss
  process_norm_weight: 0.01    # Process neuron norm regularization (||v|| = 1)
  load_balance_weight: 0.01    # Load balance loss for routing

# Mixed precision (faster training on GPU)
use_amp: true

# Paths
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v79
log_dir: /content/drive/MyDrive/dawn/checkpoints_v79

# Notes:
# - Parameter count: ~264K for NeuronCircuit (vs 540K for v7.7 basis)
#   - InputNeuron: 8 x 256 x 64 = 131K
#   - ProcessNeuron: 32 x 64 = 2K
#   - OutputNeuron: 8 x 64 x 256 = 131K
# - Combination count: 8 x C(32,3) x 8 = 317K combinations
# - Householder transforms preserve orthogonality (no rank collapse)
