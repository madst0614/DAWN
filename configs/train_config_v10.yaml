# DAWN v10.0 Training Config
# 실험: d=320, rank=64 (baseline)

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/wikitext_5to1_texts.pkl
  val_files:
    - val/wikitext_5to1_texts.pkl

# Model Architecture
model:
  model_version: "10.0"
  d_model: 320
  n_layers: 4
  n_heads: 4
  rank: 64

  n_compress: 48
  n_expand: 12

  # Top-K Selection
  compress_top_k: 8
  expand_top_k: 6
  router_noise: 0.1

  n_knowledge: 80
  knowledge_k: 10
  knowledge_rank: 64
  max_seq_len: 128
  dropout: 0.1

# Training
training:
  batch_size: 128
  num_epochs: 30
  lr: 0.0003
  weight_decay: 0.1
  warmup_epochs: 2
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.01
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v10_0
log_dir: /content/drive/MyDrive/dawn/logs_v10_0

