# DAWN v9.1 Medium (~18-20M params)
# Balanced performance for serious training

model:
  model_version: "9.1"
  vocab_size: 30522
  d_model: 512
  n_layers: 12
  n_heads: 8
  rank: 128
  max_seq_len: 256

  # Compress/Expand (hard selection)
  n_compress: 8
  n_expand: 8

  # Reflection (gated, separate pools)
  n_reflect_d: 128
  n_reflect_r: 128
  reflect_k: 4

  # Knowledge
  n_knowledge: 128
  knowledge_k: 12

  dropout: 0.1

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4_5to1_texts.pkl
    - train/openwebtext_5to1_texts.pkl
    - train/wikitext_5to1_texts.pkl
  val_files:
    - validation/c4_5to1_texts.pkl
    - validation/openwebtext_5to1_texts.pkl
    - validation/wikitext_5to1_texts.pkl

training:
  batch_size: 64
  num_epochs: 3
  lr: 0.00014
  warmup_ratio: 0.1
  weight_decay: 0.01
  orthogonality_weight: 0.01
  load_balance_weight: 0.01

use_amp: true
checkpoint_dir: checkpoints/v91_medium
log_dir: logs/v91_medium
