# Vanilla Transformer Baseline - 22M Scale, 12 Layers
# Fair comparison: same params, same depth as DAWN v16.3

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "baseline"
  d_model: 256
  n_layers: 12
  n_heads: 4
  d_ff: 1024
  max_seq_len: 512
  dropout: 0.1

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_baseline_22M_12L_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_baseline_22M_12L_c4_5B

# 파라미터 계산:
# Embedding: 50257 × 256 = 12.9M
# Per layer: 256×256×4 (attn) + 256×1024×2 (ffn) = 0.26M + 0.52M = 0.78M
# 12 layers: 0.78M × 12 = 9.4M
# Total: ~22.3M ✓
