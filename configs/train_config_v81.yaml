# DAWN v8.1 Training Config
# v8.0 기반, KnowledgeNeurons 확장 (n_knowledge: 64 → 128, knowledge_k: 8 → 16)
#
# 기대 결과:
#   v8.0: 25.63% (n_knowledge=64)
#   v8.1: 27%+ 목표 (n_knowledge=128)
#   파라미터: 8.26M → 8.28M (거의 동일)

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_file: train/wikitext_5to1_texts.pkl
  val_file: validation/wikitext_5to1_texts.pkl

# Model Architecture (v8.1: v8.0 + expanded KnowledgeNeurons)
model:
  model_version: "8.1"    # DAWN v8.1 - Expanded KnowledgeNeurons
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # TransformNeurons parameters (shared across layers) - same as v8.0
  rank: 64                # Projection rank (4 heads x 16 d_head)
  n_input: 8              # Number of input neurons (256 -> 64 compression)
  n_process: 32           # Number of Householder process neurons
  n_output: 8             # Number of output neurons (64 -> 256 restoration)
  process_k: 3            # Number of process neurons to select (top-k)

  # KnowledgeNeurons parameters - EXPANDED for v8.1
  n_knowledge: 128        # Number of knowledge neurons (v8.0: 64 → v8.1: 128)
  knowledge_k: 16         # Number of knowledge neurons to retrieve (v8.0: 8 → v8.1: 16)

  # Architecture
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # Regularization (same as v8.0)
  orthogonality_weight: 0.01   # Input/Output neuron orthogonality loss
  process_norm_weight: 0.01    # Process neuron norm regularization (||v|| = 1)
  load_balance_weight: 0.01    # Load balance loss for routing

# Mixed precision (faster training on GPU)
use_amp: true

# Paths
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v81
log_dir: /content/drive/MyDrive/dawn/checkpoints_v81

# Notes:
# v8.1 Changes from v8.0:
# - KnowledgeNeurons expanded:
#   - n_knowledge: 64 → 128 (2x more knowledge capacity)
#   - knowledge_k: 8 → 16 (2x more retrieval)
# - Everything else identical to v8.0
#
# Parameter count change:
#   KnowledgeK: 64 x 64 = 4K → 128 x 64 = 8K (+4K)
#   KnowledgeV: 64 x 256 = 16K → 128 x 256 = 32K (+16K)
#   Total: ~20K additional parameters (8.26M → 8.28M)
