# DAWN v16 Training Config - 20M Scale, 500M tokens
# Split Feature QK/V Architecture
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000
  max_val_tokens: 2000000

model:
  model_version: "16.0"
  d_model: 384
  n_layers: 12
  n_heads: 4
  rank: 64
  state_dim: 64

  # v16: Split Feature into R/V
  n_feature_r: 64               # Q/K path compression (FR)
  n_feature_v: 48               # V path compression (FV)
  top_k_feature_r: 6
  top_k_feature_v: 6

  # Expansion neurons
  n_relational: 160
  n_value: 16
  top_k_relational: 16
  top_k_value: 4

  # Knowledge (same as v15)
  n_knowledge: 256
  coarse_k: 16
  fine_k: 8
  knowledge_rank: 128

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

training:
  batch_size: 96
  num_epochs: 3
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v16_20M_c4_500M
log_dir: /content/drive/MyDrive/dawn/logs_v16_20M_c4_500M

# v16 Changes from v15:
#   - Feature neurons split: FR (64) + FV (48) = 112 total
#   - v15 had 28 unified â†’ v16 has FR=64 + FV=48
#   - Hypothesis: QK needs "what to attend" vs V needs "what to retrieve"
