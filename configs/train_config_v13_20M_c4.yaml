# DAWN v13.0 Training Config - 20M Scale, 12 Layers
# C4 dataset, Final Architecture: Selective SSM + Context + Top-k

# vs v12.5: Selective SSM (token-dependent) + Top-k routing
# vs v12.7: Context Enhancement 복구
# vs v12.8: Selective SSM 적용

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 100000000   # 100M tokens
  max_val_tokens: 2000000        # 2M tokens

# Model Architecture
model:
  model_version: "13.0"
  d_model: 320
  n_layers: 12
  n_heads: 4
  rank: 64
  state_dim: 64
  n_compress: 288
  n_expand: 72
  n_knowledge: 320
  knowledge_k: 14
  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: true
  # Top-k sparse mixing (16.7% compress, 33.3% expand - same ratio as 11M)
  top_k_compress: 48
  top_k_expand: 24
  router_dropout: 0.1

# Training
training:
  batch_size: 128
  num_epochs: 4
  lr: 0.0006
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.01
  entropy_weight: 0.01
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v13_20M_c4
log_dir: /content/drive/MyDrive/dawn/logs_v13_20M_c4

# Summary:
#   Train: 100M × 4 epochs = 400M tokens (Chinchilla optimal)
#   Seq length: 512 (with gradient checkpointing)
#   Batch size: 128, lr: 0.0006, warmup: 6%
#
# v13.0 Final Architecture:
#   - Selective SSM (token-dependent delta, B_t)
#   - Context Enhancement (SSM context → x)
#   - Top-k Sparse Routing (compress: 8, expand: 4)
#   - FlashAttention + Gradient Checkpointing
#   - Switch Transformer style Load Balance Loss
