# DAWN v17.2 Training Config - 20M Scale, 5B tokens
# Feature QK unified + Restore Q/K separate

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "17.2"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 64
  state_dim: 64

  # Attention - Feature QK unified, Restore Q/K separate
  n_feature_qk: 120
  n_feature_v: 24
  top_k_feature_qk: 20
  top_k_feature_v: 6

  n_restore_qk: 120
  n_restore_v: 24
  top_k_restore_qk: 20
  top_k_restore_v: 6

  # Knowledge - Feature-Restore pattern
  n_feature_know: 24
  n_restore_know: 24
  knowledge_rank: 128
  top_k_feature_know: 4
  top_k_restore_know: 4

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0001
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v17.2_20M_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_v17.2_20M_c4_5B

# v17.2 Architecture (Feature QK Unified + Restore Q/K Separate)
#
#   Motivation: v17.1 Feature_K entropy collapsed to 0
#   Solution: Unify Feature routing for Q/K, separate only Restore
#
#   Attention Circuit:
#   - Feature_QK=120 (k=20): unified compression for Q and K
#   - Feature_V=24 (k=6): V compression
#   - Restore_QK=120 (k=20): separate Q/K restoration
#   - Restore_V=24 (k=6): V restoration
#
#   Knowledge Circuit (unchanged):
#   - Feature_Know=24 (k=4): [24, 384, 128] compression
#   - Restore_Know=24 (k=4): [24, 128, 384] restoration
#
#   Routing paths:
#   - Q: x -> Feature_QK -> h_qk -> Restore_Q -> Q
#   - K: x -> Feature_QK -> h_qk -> Restore_K -> K (shared feature, separate restore)
#   - V: x -> Feature_V -> h_v -> Restore_V -> V
#   - Know: x -> Feature_Know -> h -> Restore_Know -> output
