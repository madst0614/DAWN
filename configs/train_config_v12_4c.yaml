# DAWN v12.4c Training Config
# Config-based Dynamic O Experiments
# dynamic_O=True, low_rank_O=True, n_heads=4

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/wikitext_5to1_texts.pkl
  val_files:
    - val/wikitext_5to1_texts.pkl

# Model Architecture
model:
  model_version: "12.4"
  d_model: 320
  n_layers: 4
  n_heads: 4
  rank: 64
  # Neurons
  n_compress: 48
  n_expand: 12
  n_knowledge: 80
  knowledge_k: 10
  knowledge_rank: 64
  max_seq_len: 128
  dropout: 0.1
  state_dim: 64
  # v12.4c specific: Low-rank Dynamic O
  dynamic_O: true
  n_O_expand: 12
  low_rank_O: true
  O_rank: 64  # O_compress_pool: [12, 320, 64], O_expand_pool: [12, 64, 320]

# Training
training:
  batch_size: 128
  num_epochs: 30
  lr: 0.0003
  weight_decay: 0.1
  warmup_epochs: 2
  # Regularization
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.01
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v12_4c
log_dir: /content/drive/MyDrive/dawn/logs_v12_4c
