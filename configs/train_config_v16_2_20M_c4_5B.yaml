# DAWN v16.2 Training Config - 22M Scale, 5B tokens
# Full Q/K Projection Separation

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "16.2"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 64
  state_dim: 64

  # v16.2: Same neuron counts as v16.0
  n_feature_r: 96
  n_feature_v: 24
  top_k_feature_r: 12
  top_k_feature_v: 3

  # Symmetric design
  n_relational: 96
  n_value: 16
  top_k_relational: 12
  top_k_value: 3

  # Knowledge
  n_knowledge: 300
  coarse_k: 16
  fine_k: 8
  knowledge_rank: 128

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

  # Excitability (decay-based, no Langevin)
  excitability_tau: 1.5
  excitability_ema_alpha: 0.01
  excitability_decay_rate: 0.99995

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v16_2_20M_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_v16_2_20M_c4_5B

# v16.2 Architecture (Full Q/K Projection Separation)
#   - FR=96 (k=12), FV=24 (k=3)  -> 120 feature neurons
#   - R=96 (k=12), V=16 (k=3)    -> 112 expansion neurons
#   - Feature_R: Q/K separate projections (proj_FR_Q, proj_FR_K)
#   - Relational: Q/K separate projections (proj_rel_Q, proj_rel_K)
