# DAWN v16 Training Config
# Split Feature QK/V
# v15 기반 + Feature 뉴런 분리 (QK용 / V용)

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/wikitext_5to1_texts.pkl
  val_files:
    - val/wikitext_5to1_texts.pkl

# Model Architecture
model:
  model_version: "16.0"
  d_model: 320
  n_layers: 4
  n_heads: 4
  rank: 64
  state_dim: 64

  # Split Feature Neurons (v16 신규)
  n_feature_qk: 12               # Q/K compression용
  n_feature_v: 12                # V compression용
  top_k_feature_qk: 3
  top_k_feature_v: 3

  # Expansion Neurons (v15와 동일)
  n_relational: 48
  n_value: 12
  top_k_relational: 12
  top_k_value: 3

  # Knowledge (v15와 동일)
  n_knowledge: 80
  coarse_k: 20
  fine_k: 10
  knowledge_rank: 128

  max_seq_len: 128
  dropout: 0.1

  # Router settings
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true
  gradient_checkpointing: false

# Training
training:
  batch_size: 128
  num_epochs: 30
  lr: 0.0003
  weight_decay: 0.1
  warmup_epochs: 2

  # Regularization
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v16
log_dir: /content/drive/MyDrive/dawn/logs_v16

# v16 Changes from v15:
#   - Feature 뉴런 분리: feature_qk (Q/K용) + feature_v (V용)
#   - 이론적 근거: Q/K는 "어디를 볼지", V는 "무엇을 가져올지" → 분리 타당
#   - 파라미터: +737K (Feature_V 추가)
#   - 나머지 구조는 v15와 동일
