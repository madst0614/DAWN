# DAWN v17.1 Training Config - 20M Scale, 500M tokens (Baseline)
# Q/K shared pool + Knowledge Feature-Restore pattern
# Token-level routing for both attention and knowledge

seed: 42

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000
  max_val_tokens: 2000000

model:
  model_version: "17.1"
  d_model: 256
  n_layers: 8
  n_heads: 4
  rank: 16
  state_dim: 64

  # Attention - Q/K shared pool
  n_feature_qk: 64
  n_feature_v: 264
  top_k_feature_qk: 48
  top_k_feature_v: 48
  n_restore_qk: 64
  n_restore_v: 264
  top_k_restore_qk: 48
  top_k_restore_v: 48

  # Knowledge - Feature-Restore pattern
  n_feature_know: 160
  n_restore_know: 160
  knowledge_rank: 48
  top_k_feature_know: 48
  top_k_restore_know: 48

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 256
  router_dropout: 0.1
  attention_token_routing: true
  knowledge_token_routing: true
  use_ssm_context: false

training:
  batch_size: 128
  num_epochs: 1
  lr: 0.0008
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.00002
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v17.1_20M_500M
log_dir: /content/drive/MyDrive/dawn/logs_v17.1_20M_500M

# v17.1 Baseline Architecture (rank 16)
#
# Fixed top-k sparsification:
#   rank 16, top-k 48 → 48 × 16 = 768 total dim
#
# Comparison with v18:
#   v17.1: fixed top-k selection
#   v18.0: adaptive threshold + multi-path routing
