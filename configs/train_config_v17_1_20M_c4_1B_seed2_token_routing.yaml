# DAWN v17.1 Training Config - 20M Scale, 1B tokens (Seed 2, Token Routing)
# Q/K shared pool + Knowledge Feature-Restore pattern
# Token-level routing for both attention and knowledge (no SSM importance)

seed: 2

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 1000000000
  max_val_tokens: 2000000

model:
  model_version: "17.1"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 64
  state_dim: 64

  # Attention - Q/K shared pool
  n_feature_qk: 120
  n_feature_v: 24
  top_k_feature_qk: 20
  top_k_feature_v: 6

  n_restore_qk: 120
  n_restore_v: 24
  top_k_restore_qk: 20
  top_k_restore_v: 6

  # Knowledge - Feature-Restore pattern
  n_feature_know: 24
  n_restore_know: 24
  knowledge_rank: 128
  top_k_feature_know: 4
  top_k_restore_know: 4

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: true
  d_space: 64
  router_dropout: 0.1
  attention_token_routing: true
  knowledge_token_routing: true
  use_ssm_context: false  # SSM not used with token routing

training:
  batch_size: 32
  gradient_accumulation_steps: 3
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.00001
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v17.1_20M_c4_1B_seed2_token_routing
log_dir: /content/drive/MyDrive/dawn/logs_v17.1_20M_c4_1B_seed2_token_routing

# v17.1 Token Routing Architecture
#
#   Key differences from batch-level routing:
#   - No SSM importance weighting (SSM skipped)
#   - Each token routes independently
#   - gradient_accumulation for memory efficiency
#
#   Attention Circuit (per-token routing):
#   - Feature_QK=120 (k=20): per-token Q/K compression
#   - Feature_V=24 (k=6): per-token V compression
#   - Restore_QK=120 (k=20): per-token Q/K restoration
#   - Restore_V=24 (k=6): per-token V restoration
#
#   Knowledge Circuit (per-token routing):
#   - Feature_Know=24 (k=4): per-token compression
#   - Restore_Know=24 (k=4): per-token restoration
