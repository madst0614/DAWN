# DAWN v9.0 Training Config
# Unified Householder pools with base input/output matrices

# Data (~100M train / ~20M val tokens)
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4_5to1_texts.pkl
    - train/openwebtext_5to1_texts.pkl
    - train/wikitext_5to1_texts.pkl
  val_files:
    - validation/c4_5to1_texts.pkl
    - validation/openwebtext_5to1_texts.pkl
    - validation/wikitext_5to1_texts.pkl

# Model Architecture (v9.0: Unified Householder Pools)
model:
  model_version: "9.0"    # DAWN v9.0
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # TransformNeurons parameters (shared across layers)
  rank: 64                # Projection rank (4 heads x 16 d_head)
  # v9.0: base_input/output + unified Householder pools (input/process/output)
  n_process: 32           # Size of unified Householder pools
  process_k: 3            # Number of process neurons to select (top-k)

  # KnowledgeNeurons parameters
  n_knowledge: 64         # Number of knowledge neurons
  knowledge_k: 8          # Number of knowledge neurons to retrieve (top-k)

  # Architecture
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # Regularization
  orthogonality_weight: 0.01   # Input/Output neuron orthogonality loss
  process_norm_weight: 0.01    # Process neuron norm regularization (||v|| = 1)
  load_balance_weight: 0.01    # Load balance loss for routing

# Mixed precision
use_amp: true

# Paths
checkpoint_dir: checkpoints/v9
log_dir: logs/v9

# Architecture v9.0:
#   SharedNeurons (shared across all layers):
#     - base_input: [d_model, rank]             # Base compression matrix (1개)
#     - base_output: [rank, d_model]            # Base expansion matrix (1개)
#     - input_householder: [n_process, d_model] # Unified input Householder pool
#     - process_householder: [n_process, rank]  # Unified process Householder pool
#     - output_householder: [n_process, d_model]# Unified output Householder pool
#     - knowledge_K: [n_knowledge, rank]
#     - knowledge_V: [n_knowledge, d_model]
#
#   Key differences from v8.1:
#     - Single base_input/base_output matrices
#     - Unified Householder pools (same pool, independent routers per component)
#     - Dynamic transformation: H @ W = W - 2 * v * (v^T @ W)
#     - Soft selection for input/output Householder, top-k for process
#
#   Parameter savings (vs v8.1):
#     - base_input: d_model × rank = 16K
#     - base_output: rank × d_model = 16K
#     - input_householder: n_process × d_model = 8K
#     - process_householder: n_process × rank = 2K
#     - output_householder: n_process × d_model = 8K
#     - Total: ~50K (vs v8.1의 655K, 92% 절감)
