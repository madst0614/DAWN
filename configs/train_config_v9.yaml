# DAWN v9.0 Training Config
# ProjectionNeurons + ReflectionNeurons (unified pool)

# Data (~100M train / ~20M val tokens)
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4_5to1_texts.pkl
    - train/openwebtext_5to1_texts.pkl
    - train/wikitext_5to1_texts.pkl
  val_files:
    - validation/c4_5to1_texts.pkl
    - validation/openwebtext_5to1_texts.pkl
    - validation/wikitext_5to1_texts.pkl

# Model Architecture (v9.0: Projection + Reflection)
model:
  model_version: "9.0"    # DAWN v9.0
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # ProjectionNeurons + ReflectionNeurons parameters
  rank: 64                # Projection rank (4 heads x 16 d_head)
  n_reflect: 32           # Size of ReflectionNeurons pool
  reflect_k: 3            # Number of reflections to select (top-k)

  # KnowledgeNeurons parameters
  n_knowledge: 64         # Number of knowledge neurons
  knowledge_k: 8          # Number of knowledge neurons to retrieve (top-k)

  # Architecture
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # Regularization
  orthogonality_weight: 0.01   # Projection orthogonality loss
  process_norm_weight: 0.01    # Reflection norm regularization (||v|| = 1)
  load_balance_weight: 0.01    # Load balance loss for routing

# Mixed precision
use_amp: true

# Paths
checkpoint_dir: checkpoints/v9
log_dir: logs/v9

# Architecture v9.0:
#   SharedNeurons (shared across all layers):
#     ProjectionNeurons:
#       - base_input: [d_model, rank]       # Base compression matrix
#       - base_output: [rank, d_model]      # Base expansion matrix
#
#     ReflectionNeurons (unified pool):
#       - reflect_d: [n_reflect, d_model]   # d_model space reflections
#       - reflect_r: [n_reflect, rank]      # rank space reflections
#
#     KnowledgeNeurons:
#       - knowledge_K: [n_knowledge, rank]
#       - knowledge_V: [n_knowledge, d_model]
#
#   Key design:
#     - Q/K/V/O/M share same ReflectionNeurons pool
#     - Only routers are independent per type/layer
#     - Compressor: reflect_d → base_input → reflect_r
#     - Expander: reflect_r → base_output → reflect_d
#
#   Parameter breakdown:
#     - base_input: 256 × 64 = 16K
#     - base_output: 64 × 256 = 16K
#     - reflect_d: 32 × 256 = 8K
#     - reflect_r: 32 × 64 = 2K
#     - knowledge_K: 64 × 64 = 4K
#     - knowledge_V: 64 × 256 = 16K
#     - Total: ~62K (vs v8.1 655K, 90% reduction)
