# DAWN v12.6 Training Config - 20M Scale, 12 Layers
# C4 dataset, No SSM Ablation

# Ablation study: SSM 제거, context 강화 제거
# vs v12.5: Global SSM → simple projection

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 100000000   # 100M tokens
  max_val_tokens: 1638400       # ~1.6M tokens (50 batches)

# Model Architecture
model:
  model_version: "12.6"
  d_model: 320
  n_layers: 12
  n_heads: 4
  rank: 64
  state_dim: 64  # kept for compatibility (not used)
  n_compress: 288
  n_expand: 72
  n_knowledge: 320
  knowledge_k: 14
  max_seq_len: 128
  dropout: 0.1

# Training
training:
  batch_size: 256
  num_epochs: 4
  lr: 0.0004
  weight_decay: 0.1
  warmup_ratio: 0.05
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.01
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v12_6_20M_c4
log_dir: /content/drive/MyDrive/dawn/logs_v12_6_20M_c4

# Summary:
#   Train: 100M × 4 epochs = 400M tokens (Chinchilla optimal)
#   Val: 50 batches
#   Steps/epoch: ~3,052
#   Total steps: ~12,208
#
# v12.6 ablation (vs v12.5):
#   - SSM 제거 → simple projection
#   - context 강화 제거
#   - 파라미터 약간 감소 (SSM 파라미터 없음)
#
# 예상 결과:
#   v12.5 > v12.6: SSM이 도움됨
#   v12.5 ≈ v12.6: SSM 기여 미미
#   v12.5 < v12.6: SSM이 오히려 방해
