# DAWN v16.3 Training Config - 20M Scale, 5B tokens
# Complete Q/K/V Pool Separation

data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
    - train/c4/c4_raw_002.pt
    - train/c4/c4_raw_003.pt
    - train/c4/c4_raw_004.pt
    - train/c4/c4_raw_005.pt
    - train/c4/c4_raw_006.pt
    - train/c4/c4_raw_007.pt
    - train/c4/c4_raw_008.pt
    - train/c4/c4_raw_009.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 5000000000
  max_val_tokens: 2000000

model:
  model_version: "16.3"
  d_model: 384
  n_layers: 12
  n_heads: 6
  rank: 64
  state_dim: 64

  # v16.3: Complete Pool Separation
  # Q compression/restoration
  n_fq: 56
  n_rq: 56
  top_k_fq: 16
  top_k_rq: 16

  # K compression/restoration
  n_fk: 56
  n_rk: 56
  top_k_fk: 16
  top_k_rk: 16

  # V compression/restoration
  n_fv: 24
  n_rv: 24
  top_k_fv: 6
  top_k_rv: 6

  # Knowledge
  n_knowledge: 256
  coarse_k: 16
  fine_k: 8
  knowledge_rank: 128

  max_seq_len: 512
  dropout: 0.1
  gradient_checkpointing: false
  d_space: 64
  router_dropout: 0.1
  token_routing: false
  use_ssm_context: true

  # Excitability (decay-based, no Langevin)
  excitability_tau: 1.5
  excitability_ema_alpha: 0.01
  excitability_decay_rate: 0.99995

training:
  batch_size: 96
  num_epochs: 1
  lr: 0.00055
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.0
  entropy_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v16_3_20M_c4_5B
log_dir: /content/drive/MyDrive/dawn/logs_v16_3_20M_c4_5B

# v16.3 Architecture (Complete Q/K/V Pool Separation)
#   - FQ=56 (k=16), FK=56 (k=16), FV=24 (k=6) -> 136 compression neurons
#   - RQ=56 (k=16), RK=56 (k=16), RV=24 (k=6) -> 136 restoration neurons
#   - Knowledge=256 (coarse=16 -> fine=8)
#   Routing paths:
#   - Q: x -> FQ -> h_q -> RQ -> Q
#   - K: x -> FK -> h_k -> RK -> K
#   - V: x -> FV -> h_v -> RV -> V
