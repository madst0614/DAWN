# DAWN v7.2 Training Config
# Basis Residual FFN (Recipe 기반 필터 + Residual + Standard FFN)

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_file: train/wikitext_5to1_texts.pkl
  val_file: validation/wikitext_5to1_texts.pkl

# Model Architecture (v7.2: Basis Residual FFN)
model:
  model_version: "7.2"    # DAWN v7.2 - Basis Residual FFN
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # Neuron routing
  n_neurons: 64           # Size of neuron pool per layer (recipes)
  neuron_k: 8             # Top-k neurons to select

  # Basis parameters (v7.2: Shared basis for filtering)
  n_basis: 32             # Number of basis filters (shared across layers)
  basis_rank: 64          # Rank of each basis filter

  # Architecture
  d_ff: 1024              # Feed-forward dimension (Standard FFN part)
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # Regularization (v7.2: load balance for neuron selection)
  diversity_weight: 0.0      # Not used in v7.2
  load_balance_weight: 0.01  # Load balance loss for neuron routing

# Mixed precision (faster training on GPU)
use_amp: true

# Paths
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v72
log_dir: /content/drive/MyDrive/dawn/checkpoints_v72
