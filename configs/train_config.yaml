# DAWN Training Configuration
# Dynamic Neuron Transformer Architecture

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_file: train/wikitext_5to1_texts.pkl
  val_file: validation/wikitext_5to1_texts.pkl

# Model Architecture (v5.0: Hierarchical Basis FFN)
model:
  model_version: "5.0"    # DAWN model version
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # Neurons (v5.0: Low-rank neuron pool)
  n_neurons: 512          # Size of neuron pool per layer
  neuron_rank: 16         # Low-rank dimension for neurons (91% reduction!)
  neuron_k: 16            # Top-k neurons to select

  # Basis FFN (v5.0: Hierarchical composition)
  n_basis: 16             # Number of basis FFN blocks
  basis_rank: 8           # Low-rank dimension for basis FFNs
  mod_rank: 32            # Low-rank dimension for token modulation

  # Architecture
  d_ff: 512               # Feed-forward dimension (2x d_model)
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # v5.0: Simplified regularization (only neuron orthogonality)
  orthogonality_weight: 1.0     # Neuron orthogonality regularization

# Mixed precision (faster training on GPU)
use_amp: true

# Paths
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints
log_dir: /content/drive/MyDrive/dawn/checkpoints
