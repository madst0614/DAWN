# DAWN Training Configuration

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_file: train/wikitext_5to1_texts.pkl
  val_file: validation/wikitext_5to1_texts.pkl

# Model Architecture
model:
  d_model: 512
  n_heads: 8
  n_layers: 6
  n_input: 128         # Input neurons per layer
  n_process: 256       # Process neurons per layer
  max_seq_len: 128
  dropout: 0.1

# Training
training:
  batch_size: 128
  num_epochs: 30
  lr: 0.0001
  weight_decay: 0.01
  warmup_epochs: 2

# Router (learned parameters: temperature, threshold, steepness)
router:
  lr_multiplier: 5.0   # Router LR = lr * multiplier
  weight_decay: 0.0    # No weight decay for learned sparsity params

# Auxiliary loss weights
aux_loss_weight: 0.01

# Mixed precision
use_amp: true

# Paths
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints
log_dir: /content/drive/MyDrive/dawn/checkpoints
