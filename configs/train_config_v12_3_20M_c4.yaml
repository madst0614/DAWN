# DAWN v12.3 Training Config - 20M Scale, 12 Layers
# C4 dataset, scale-up test

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 100000000   # 100M tokens
  max_val_tokens: 1638400       # ~1.6M tokens (50 batches)

# Model Architecture
model:
  model_version: "12.3"
  d_model: 320
  n_layers: 12
  n_heads: 4
  rank: 64
  state_dim: 64
  n_compress: 288
  n_expand: 72
  n_knowledge: 320
  knowledge_k: 14
  max_seq_len: 128
  dropout: 0.1

# Training
training:
  batch_size: 256
  num_epochs: 4
  lr: 0.0004
  weight_decay: 0.1
  warmup_ratio: 0.05
  orthogonality_weight: 0.01
  diversity_weight: 0.1
  load_balance_weight: 0.01
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v12_3_20M_c4
log_dir: /content/drive/MyDrive/dawn/logs_v12_3_20M_c4

# Summary:
#   Params: ~19M (12 layers, d_model=320)
#   Train: 100M × 4 epochs = 400M tokens (Chinchilla optimal)
#   Val: 50 batches
