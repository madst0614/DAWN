# DAWN v8.0 Training Config
# Unified v8 architecture: SharedNeurons + NeuronMemory with Query Compressor

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/wikitext_5to1_texts.pkl
  val_files:
    - validation/wikitext_5to1_texts.pkl

# Model Architecture (v8.0: Unified)
model:
  model_version: "8.0"    # DAWN v8.0 (unified)
  d_model: 256            # Hidden dimension
  n_layers: 4             # Number of transformer layers
  n_heads: 4              # Number of attention heads

  # TransformNeurons parameters (shared across layers)
  rank: 64                # Projection rank (4 heads x 16 d_head)
  n_input: 8              # Number of input neurons (256 -> 64 compression)
  n_process: 32           # Number of Householder process neurons (QK/V/O/M pools)
  n_output: 8             # Number of output neurons (64 -> 256 restoration)
  process_k: 3            # Number of process neurons to select (top-k)

  # KnowledgeNeurons parameters
  n_knowledge: 64         # Number of knowledge neurons
  knowledge_k: 8          # Number of knowledge neurons to retrieve (top-k)

  # Architecture
  max_seq_len: 128        # Maximum sequence length
  dropout: 0.1            # Dropout rate

# Training
training:
  batch_size: 128         # Batch size
  num_epochs: 30          # Total epochs
  lr: 0.0003              # Learning rate
  weight_decay: 0.1       # Weight decay for regularization
  warmup_epochs: 2        # Warmup epochs

  # Regularization
  orthogonality_weight: 0.01   # Input/Output neuron orthogonality loss
  process_norm_weight: 0.01    # Process neuron norm regularization (||v|| = 1)
  load_balance_weight: 0.01    # Load balance loss for routing

# Mixed precision
use_amp: true

# Paths
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_v8
log_dir: /content/drive/MyDrive/dawn/logs_v8

# Architecture:
#   SharedNeurons (shared across all layers):
#     - input_neurons: [n_input, d_model, rank]
#     - process_neurons_qk: [n_process, rank] for Q, K
#     - process_neurons_v: [n_process, rank] for V
#     - process_neurons_o: [n_process, rank] for O
#     - process_neurons_m: [n_process, rank] for Memory Query
#     - output_neurons: [n_output, rank, d_model]
#     - knowledge_K: [n_knowledge, rank]
#     - knowledge_V: [n_knowledge, d_model]
#
#   NeuronCircuit (per layer):
#     - NeuronAttention: Compressor_Q, K (qk) + Compressor_V (v) + Expander_O (o)
#     - NeuronMemory: query_compressor (m) + knowledge retrieval
#
# See also: configs/dawn_small.yaml, dawn_medium.yaml, dawn_large.yaml
