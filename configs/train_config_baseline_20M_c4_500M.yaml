# Vanilla Transformer Baseline - 20M Scale
# Fair comparison with DAWN v13 12M + 500M tokens
# Goal: Can 12M DAWN beat 20M Baseline?

# Data
data:
  base_dir: /content/drive/MyDrive/data
  train_files:
    - train/c4/c4_raw_000.pt
    - train/c4/c4_raw_001.pt
  val_files:
    - val/c4/c4_val_50M.pt
  max_train_tokens: 500000000  # 500M tokens
  max_val_tokens: 2000000      # 2M tokens

# Model Architecture
model:
  model_version: "baseline"
  d_model: 320
  n_layers: 8              # 20M 맞추기
  n_heads: 4
  d_ff: 1280               # 4 * d_model
  max_seq_len: 512
  dropout: 0.1

# Training (same as DAWN 11M)
training:
  batch_size: 256
  num_epochs: 10
  lr: 0.0004
  weight_decay: 0.1
  warmup_ratio: 0.06
  orthogonality_weight: 0.0
  diversity_weight: 0.0
  load_balance_weight: 0.0
  process_norm_weight: 0.0

use_amp: true
checkpoint_dir: /content/drive/MyDrive/dawn/checkpoints_baseline_20M_c4_500M
log_dir: /content/drive/MyDrive/dawn/logs_baseline_20M_c4_500M

# 파라미터 계산:
#   Embedding: 30522 × 320 = 9,767,040
#   Pos Embedding: 512 × 320 = 163,840
#   Per Layer: ~1,230,080
#   8 Layers: ~9,840,640
#   Total: ~19.8M (weight tying)
#
# 비교:
#   DAWN: 12.3M params
#   Baseline: 19.8M params
#   DAWN이 38% 적은 파라미터로 경쟁
